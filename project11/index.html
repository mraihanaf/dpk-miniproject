<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project11</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .footer {
        background-color: #333333;
        color: #999999;
        padding: 20px 0;
        font-family: Arial, sans-serif;
      }

      .footer-container {
        display: flex;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .footer-left {
        flex: 1;
      }

      .footer-right {
        flex: 1;
        max-width: 400px;
      }

      .footer h2 {
        color: #ffffff;
        margin-bottom: 10px;
      }

      .social-icons a {
        color: #999999;
        margin-right: 15px;
        text-decoration: none;
        font-size: 20px;
      }

      .subscribe-form {
        display: flex;
        margin-top: 10px;
      }

      .subscribe-form input {
        padding: 10px;
        width: 70%;
        border: none;
      }

      .subscribe-form button {
        padding: 10px 20px;
        background-color: #0099cc;
        color: white;
        border: none;
        cursor: pointer;
      }

      .copyright {
        font-size: 12px;
        margin-top: 10px;
      }

      .underline-link {
        border-bottom: 1px solid #999999;
        text-decoration: none;
        color: #999999;
      }

      .underline-link:hover {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-left">
          <h2>UBER HOME</h2>
          <p class="copyright">
            Copyright Â© 2014 Uber J33. All Rights Reserved. Designed by
            <span class="underline-link">JoomlArt.com</span>
          </p>
          <p>
            <span class="underline-link">Joomla!</span> is Free Software
            released under the
            <span class="underline-link">GNU General Public License</span>.
          </p>
          <div class="social-icons">
            <a href="#"><i class=""></i></a>
            <a href="#"><i class=""></i></a>
            <a href="#"><i class=""></i></a>
            <a href="#"><i class=""></i></a>
          </div>
        </div>
        <div class="footer-right">
          <p>
            Subscribe to our email list and stay up-to-date with all our awesome
            releases and latest updates.
          </p>
          <form class="subscribe-form">
            <input type="email" placeholder="Type your email" />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
