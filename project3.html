<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
</head>
<body>
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama_depan" name="nama_depan" placeholder="Nama depan">
        <input type="text" id="nama_belakang" name="nama_belakang" placeholder="Nama belakang"><br>

        <label for="no_hp">No Hp:</label>
        <input type="text" id="no_hp" name="no_hp" placeholder="No Hp"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email"><br>

        <label>Gender:</label>
        <input type="radio" id="pria" name="gender" value="pria">
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="gender" value="wanita">
        <label for="wanita">Wanita</label><br>

        <label for="jenjang">Jenjang:</label>
        <select id="jenjang" name="jenjang">
            <option value="tk">TK</option>
            <option value="sd">SD</option>
            <option value="smp">SMP</option>
            <option value="sma">SMA</option>
        </select><br>

        <label>Hobi:</label>
        <input type="checkbox" id="membaca" name="hobi" value="membaca">
        <label for="membaca">Membaca</label>
        <input type="checkbox" id="menggambar" name="hobi" value="menggambar">
        <label for="menggambar">Menggambar</label>
        <input type="checkbox" id="menulis" name="hobi" value="menulis">
        <label for="menulis">Menulis</label><br>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat"></textarea><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
